<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cookie Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cookie Viewer</h1>
		<form>
			<label for="website">Enter Website:</label>
			<input type="url" id="website" name="website" required>
			<button type="submit" id="submit">View Cookies</button>
		</form>
		<div id="result"></div>
		<table id="cookieTable">
			<thead>
				<tr>
					<th>Cookie Name</th>
					<th>Cookie Value</th>
					<th>Cookie Domain</th>
					<th>Cookie Path</th>
					<th>Cookie Expires</th>
					<th>Cookie Max-Age</th>
					<th>Cookie Secure</th>
					<th>Cookie HttpOnly</th>
					<th>Cookie Notice</th>
					<th>Privacy Policy</th>
					<th>End-to-End Encryption</th>
					<th>GDPR Compliant</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
